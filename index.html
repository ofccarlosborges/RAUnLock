<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RespondeAí UnLock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --background-start: #667eea;
            --background-end: #764ba2;
            --surface-color: rgba(255, 255, 255, 0.95);
            --surface-dark: rgba(255, 255, 255, 0.1);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            gap: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-card {
            background: var(--surface-color);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 250px;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-family: inherit;
            background: white;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .url-input::placeholder {
            color: var(--text-secondary);
        }

        .submit-btn {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
            min-width: 120px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-container {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .loading-container.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .output-card {
            background: var(--surface-color);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            display: none;
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        .output-card.show {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .output-card::-webkit-scrollbar {
            width: 6px;
        }

        .output-card::-webkit-scrollbar-track {
            background: transparent;
        }

        .output-card::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .compact-mode .main-card {
            padding: 1.5rem;
        }

        .compact-mode .app-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .compact-mode .app-subtitle {
            display: none;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 0;
                gap: 1rem;
            }

            .main-card {
                padding: 1.5rem;
                margin: 0 0.5rem;
            }

            .input-group {
                flex-direction: column;
                gap: 0.75rem;
            }

            .url-input {
                min-width: unset;
            }

            .output-card {
                margin: 0 0.5rem;
                padding: 1.5rem;
                max-height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .main-card, .output-card {
                margin: 0 0.25rem;
                padding: 1rem;
            }

            .app-title {
                font-size: 1.5rem;
            }
        }

        /* Melhorias para o conteúdo extraído */
        .output-card h1, .output-card h2, .output-card h3, .output-card h4, .output-card h5, .output-card h6 {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .output-card p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .output-card img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin: 1rem 0;
        }

        .output-card pre {
            background: #f8fafc;
            padding: 1rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
            font-size: 0.875rem;
            border: 1px solid var(--border-color);
        }

        .output-card code {
            background: #f1f5f9;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="main-card" id="mainCard">
            <h1 class="app-title">RespondeAí UnLock</h1>
            <p class="app-subtitle">Desbloqueie conteúdo de forma rápida e eficiente</p>
            
            <div class="input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Cole o URL aqui..." 
                    autocomplete="url"
                    spellcheck="false"
                />
                <button id="submitBtn" class="submit-btn">
                    <span id="btnText">Processar</span>
                </button>
            </div>

            <div class="loading-container" id="loadingContainer">
                <div class="spinner"></div>
                <span>Processando...</span>
            </div>

            <div class="message" id="messageContainer"></div>
        </div>

        <div class="output-card" id="outputCard"></div>
    </div>

    <script>
        class RespondeAiUnlock {
            constructor() {
                this.cache = new Map();
                this.debounceTimer = null;
                this.isProcessing = false;
                
                this.elements = {
                    urlInput: document.getElementById('urlInput'),
                    submitBtn: document.getElementById('submitBtn'),
                    btnText: document.getElementById('btnText'),
                    loadingContainer: document.getElementById('loadingContainer'),
                    messageContainer: document.getElementById('messageContainer'),
                    outputCard: document.getElementById('outputCard'),
                    appContainer: document.getElementById('appContainer'),
                    mainCard: document.getElementById('mainCard')
                };

                this.init();
            }

            init() {
                this.bindEvents();
                this.elements.urlInput.focus();
            }

            bindEvents() {
                this.elements.submitBtn.addEventListener('click', () => this.handleSubmit());
                this.elements.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSubmit();
                });
                this.elements.urlInput.addEventListener('input', () => this.clearMessage());
                this.elements.urlInput.addEventListener('paste', () => {
                    setTimeout(() => this.validateUrl(), 100);
                });
            }

            validateUrl() {
                const url = this.elements.urlInput.value.trim();
                try {
                    new URL(url);
                    return true;
                } catch {
                    return false;
                }
            }

            clearMessage() {
                this.elements.messageContainer.className = 'message';
                this.elements.messageContainer.textContent = '';
            }

            showMessage(text, type = 'error') {
                this.elements.messageContainer.textContent = text;
                this.elements.messageContainer.className = `message ${type} show`;
            }

            setLoading(loading) {
                this.isProcessing = loading;
                this.elements.submitBtn.disabled = loading;
                this.elements.loadingContainer.classList.toggle('show', loading);
                
                if (loading) {
                    this.elements.btnText.textContent = 'Processando...';
                } else {
                    this.elements.btnText.textContent = 'Processar';
                }
            }

            async handleSubmit() {
                if (this.isProcessing) return;

                const url = this.elements.urlInput.value.trim();
                
                if (!url) {
                    this.showMessage('Por favor, insira um URL válido.');
                    this.elements.urlInput.focus();
                    return;
                }

                if (!this.validateUrl()) {
                    this.showMessage('URL inválido. Verifique o formato.');
                    this.elements.urlInput.focus();
                    return;
                }

                // Verificar cache
                if (this.cache.has(url)) {
                    this.displayResult(this.cache.get(url));
                    this.showMessage('Resultado carregado do cache!', 'success');
                    return;
                }

                await this.processUrl(url);
            }

            async processUrl(url) {
                this.setLoading(true);
                this.clearMessage();
                this.elements.outputCard.classList.remove('show');

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout

                    const response = await fetch(
                        `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                        { 
                            signal: controller.signal,
                            headers: {
                                'Accept': 'application/json',
                            }
                        }
                    );

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (!data.contents) {
                        throw new Error('Conteúdo não encontrado na resposta.');
                    }

                    const result = this.parseContent(data.contents);
                    
                    if (result) {
                        this.cache.set(url, result);
                        this.displayResult(result);
                        this.showMessage('Conteúdo processado com sucesso!', 'success');
                    } else {
                        this.showMessage('Seção não encontrada. Verifique se o URL está correto.');
                    }

                } catch (error) {
                    console.error('Erro ao processar URL:', error);
                    
                    if (error.name === 'AbortError') {
                        this.showMessage('Tempo limite excedido. Tente novamente.');
                    } else if (error.message.includes('HTTP')) {
                        this.showMessage('Erro no servidor. Tente novamente mais tarde.');
                    } else {
                        this.showMessage('Erro ao processar o URL. Verifique a conexão.');
                    }
                } finally {
                    this.setLoading(false);
                }
            }

            parseContent(htmlContent) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    
                    const section = doc.querySelector('main > article > section');
                    
                    if (!section) return null;

                    // Remover filtro blur
                    let style = section.getAttribute('style') || '';
                    style = style.replace(/filter:\s*blur\([^)]*\)\s*!important;?/gi, '');
                    section.setAttribute('style', style);

                    // Converter h1 para h5
                    section.querySelectorAll('h1').forEach(h1 => {
                        const h5 = document.createElement('h5');
                        h5.innerHTML = h1.innerHTML;
                        h5.className = h1.className;
                        h1.replaceWith(h5);
                    });

                    // Limpar scripts e elementos perigosos
                    section.querySelectorAll('script, noscript, style').forEach(el => el.remove());
                    
                    return section.outerHTML;
                } catch (error) {
                    console.error('Erro ao analisar conteúdo:', error);
                    return null;
                }
            }

            displayResult(content) {
                this.elements.outputCard.innerHTML = content;
                this.elements.outputCard.classList.add('show');
                this.elements.appContainer.classList.add('compact-mode');
                
                // Scroll suave para o resultado
                setTimeout(() => {
                    this.elements.outputCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }, 300);
            }
        }

        // Inicializar aplicação quando DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new RespondeAiUnlock());
        } else {
            new RespondeAiUnlock();
        }
    </script>
</body>
</html>
